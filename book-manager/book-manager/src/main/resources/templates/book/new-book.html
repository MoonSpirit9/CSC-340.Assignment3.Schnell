<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Book</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Philosopher&display=swap" rel="stylesheet">
	   
	   <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

    </head>
	<style>
		div.a {
		width: 100%;
		height: 135vh;
		background: linear-gradient(
			to top,
			white 0%,
			white 50%,
			grey 75%,
			grey 100%
		);
		}
		
		.w3-arsenal {
			font-family: Arsenal;
			}
	</style>
    <body>
		
		<div class="a w3-arsenal">
		<h1 style="text-align:center; font-size: 72px; font-family: Philosopher">Add New Book</h1>
	
        <div class="w3-container w3-display-middle w3-teal w3-arsenal">
			<h2 style="text-align:center; font-size: 32px">Enter Book Info</h2>
			
            <div class="w3-panel w3-card-2" style="width: 18rem; font-size: 20px">
            <div class="card-body">
				<div style="align-content: center; font-size: 20px;">
					<form action="/book/create" method="post">
						<!-- <div class="form-group">
							 <label for="bookId">Book ID:</label>
							 <input type="text" class="form-control" name="bookId" id="bookId" placeholder="Enter ID"></input>
						 </div>-->
						<div class="form-group">
							<h3 style="text-align:center; font-size: 20px">     </h3>
							<label for="title">Title:</label>
							<input type="text" class="form-control" name="title" id="title" placeholder="Enter title"></input>
							<h3 style="text-align:center; font-size: 20px">     </h3>
						</div>
						<div class="form-group">
							<h3 style="text-align:center; font-size: 20px">     </h3>
							<label for="author">Author:</label>
							<input type="text" class="form-control" name="author" id="author" placeholder="Enter author"></input>
							<h3 style="text-align:center; font-size: 20px">     </h3>
						</div>
						<div class="form-group">
							<h3 style="text-align:center; font-size: 20px">     </h3>
							<label for="isbn">ISBN:</label>
							<input type="text" class="form-control" name="isbn" id="isbn" placeholder="Enter isbn"></input>
							<h3 style="text-align:center; font-size: 20px">     </h3>
						</div>
						<div class="form-group">
							<h3 style="text-align:center; font-size: 20px">     </h3>
							<label for="price">Price:</label>
							<input type="text" class="form-control" name="price" id="price" placeholder="Enter price"></input>
							<h3 style="text-align:center; font-size: 20px">     </h3>
						</div>
						<h3 style="text-align:center; font-size: 20px">     </h3>
						<button type="submit" class="btn btn-primary">Submit</button>
						<h3 style="text-align:center; font-size: 20px">     </h3>
					</form>

					</div>
				</div>
            </div>
        </div>
    </body>
</html>
